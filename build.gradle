plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.apache.kafka:kafka-streams:2.4.1'

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'amalaruja.kafkastreamdemo.DemoStreamsApplication'
}